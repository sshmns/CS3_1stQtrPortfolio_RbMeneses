<!DOCTYPE html>
<html>
<body>

   <h2 id="header2"> Q1 3rd Graded Exercise submitted by Victoria Sasha R. Meneses of Rubidium</h2>
   <!-- Enter your HTML tags below  but before the opening script tag -->

   <p>Guess the number : ****</p>
   <p>The number is from 1 to 100</p>

   <label>Enter your guess : </label>
   <input type="number" id="userInput">
   <button onclick="checkIt()">Check It</button>

   <p id="result">Result:</p>

    <script>
       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1 to 100 when the page loads

        function checkIt() {
            // Get user input
            var userGuess = document.getElementById("userInput").value;
            userGuess = parseInt(userGuess);

            var message = "";

            if (userGuess > dNumber) {
                message = "Result: Lower";
            } else if (userGuess < dNumber) {
                message = "Result: Higher";
            } else if (userGuess === dNumber) {
                message = "Result: You are correct!";
            } else {
                message = "Result: Please enter a valid number.";
            }

            // Display result
            document.getElementById("result").innerHTML = message;

            // Update header with name + section
            document.getElementById("header2").innerHTML = 
              "Q1 3rd Graded Exercise submitted by [Your Name] of [Your Section]";
        }
    </script>

</body>
</html>
